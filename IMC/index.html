<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <title>Calculadora de IMC</title>
  </head>


  <body>

    <main class="principal">
      <div class="title">Calculadora de IMC</div>
      <div class="input">
        <label>Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome aqui"/>
      </div>

      <div class="input">
        <label>Altura: </label>
        <input type="text" id="altura" placeholder="cm" />
      </div>

      <div class="input">
        <label>Peso:</label>
        <input type="text" id="peso" placeholder="kg"/>
      </div>

      <button id="calc" onclick=calcular()>Calcular</button>

      <div class="resultado" id="resultado"></div>
    </main>
    <footer>
      <p>Projeto_2501</p>
    </footer>

    <script src="imc.js"></script>
  </body>
</html>
